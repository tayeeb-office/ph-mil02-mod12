<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>B12A02-Responsive-Flowers</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="max-w-[1140px] display_center" >
        <nav class="flex justify-between items-center">
            <img class="" src="assets/logo.png" alt="site logo">
            <div>
                <ul class="flex gap-[48px]">
                    <li class="visibility inter-text font-bold text-[#252432]">Home</li>
                    <li class="visibility inter-text text-[#8987A1]">Shop</li>
                    <li class="visibility inter-text text-[#8987A1]">About us</li>
                    <li class="flex gap-[10px]">
                        <img src="assets/cart.png" alt="cart icon">
                        <span>Cart ($56)</span>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="flex gap-0 items-end">
            <div>
                <h5 class=" text-[65px] font-bold noto-serif-text ">ALWAYS <span class="primary_color">FRESH FLOWERS</span></h5>
                <p class="inter-text secondary_color">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <img src="assets/hero-flower.png" alt="banner image">
        </section>
    </header>
    
</body>

</html>
